  <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Set Data
      const data = google.visualization.arrayToDataTable([
        ['TEAM', 'DEBT VALUE'],
        ['DENVER NUGGETS', 15],
        ['MINNESOTA TIMBERWOLVES', 14],
        ['INDIANA PACERS', 14],
        ['NEW ORLEANS PELICANS', 14],
        ['MEMPHIS GRIZZLIES', 22],
        ['UTAH JAZZ', 15],
        ['SACRAMENTO KINGS', 28],
        ['MILWAUKEE BUCKS', 14],
        ['MIAMI HEAT', 14],
        ['GOLDEN STATE WARRIORS', 16]
      ]);

      // Set Options
      const options = {
        title: 'TOP 10 TEAMS WITH THE HIGHEST DEBT VALUE',
      };

      // Draw
      const chart = new google.visualization.BarChart(document.getElementById('barChart'));
      chart.draw(data, options);
    }
  </script>


  <script>
    const xValues = ["Phoenix Suns", "Miami Heat", "Washington Wizards", "Philadelphia 76ers", "Toronto Raptors", "Golden State Warriors", "Cleveland Cavaliers"];
    const yValues = [50, 30, 30, 29, 25, 25, 24];
    const barColors = [
      "Blue",
      "orange",
      "pink",
      "green",
      "red",
      "yellow",
      "purple"
    ];

    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Top 7 Teams Whose Value Changed in the Last 1 Year"
        }
      }
    });
  </script>

  
  <script>
    const xDoughnutValues = ["Phoenix Suns", "Miami Heat", "Washington Wizards", "Philadelphia 76ers", "Toronto Raptors", "Golden State Warriors", "Cleveland Cavaliers"];
    const yDoughnutValues = [30, 40, 20, 10, 15, 5, 8];
    const doughnutColors = ["green", "orange", "blue", "red", "purple", "yellow", "pink"];
  
    new Chart("doughnutChart", {
      type: "doughnut",
      data: {
        labels: xDoughnutValues,
        datasets: [{
          backgroundColor: doughnutColors,
          data: yDoughnutValues
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        title: {
          display: true,
          text: "HIGHEST OPERATING INCOME OF 8 TEAMS"
        }
      }
    });
